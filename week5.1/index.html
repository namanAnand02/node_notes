<!-- ************** AXIOS API *************** -->

<html>
  <head>
    <title>AXIOS API</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    LINKEDIN POSTS - AXIOS LEARNING

    <div id="newPosts"></div>

    <button onclick="getNewPosts()">add new posts</button>

    <script>
      async function getNewPosts() {
        const response = await axios.get(
          "https://jsonplaceholder.typicode.com/posts/3"
        );

        document.getElementById("newPosts").innerHTML = response.data.title;
      }

      //   getNewPosts();
    </script>
  </body>
</html>
